<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="up">
            <div class="menu">
                <div class="logo">Doddy calc</div>
            
                    <ul>
                        <li><a href="">Help</a></li>
                        <li><a href="">Apropos</a></li>
                    </ul>

            </div>
            <div class="input"></div>
        </div>
        <main>
            <div class="buttoms">
                <div class="buttom">1</div>
                <div class="buttom">2</div>
                <div class="buttom">3</div>
                <div class="buttom">4</div>
                <div class="buttom">5</div>
                <div class="buttom">6</div>
                <div class="buttom">7</div>
                <div class="buttom">8</div>
                <div class="buttom">9</div>
                <div class="buttom">0</div>
                <div class="buttom">.</div>
                <div class="buttom">=</div>
            </div>
            <div class="col-gauche"> 
                <div class="buttom">/</div>
                <div class="buttom">X</div>
                <div class="buttom">-</div>
                <div class="buttom">%</div>
                <div class="buttom">+</div>


            </div>
        </main>
       
        <div class="col-bottom">
            <p>Une realisation de Doddy Matabaro</p>
        </div>
    </div>

</html>
